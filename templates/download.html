<html lang="English">
<head>
    <title>Concept Mapper Download</title>
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    <style type="text/css">
        body {
            background-color: lightgrey;
        }

        h2 {
            color: #99badd;
            font-family: Verdana, sans-serif;
            font-size: 150%;

        p {
            color: black;

    </script>

<body>
<h2>Select location to save comparison</h2>
<div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>
<form method="post" action="/download_file">
    <dl>
        <p>
        <p>Click 'download' to download file. Click 'back' to upload another file.</p>
        <a href="/get_download">download</a>
        <a href="{{ url_for('upload_form')}}"> back</a>
    </dl>
</form>
</body>
